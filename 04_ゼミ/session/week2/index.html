<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メモアプリ</title>
  </head>
  <body>
    <h2>メモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")

      addButton.onclick = function() {
        const div = createElement("div", memoInput.value, memoContainer)
        const deleteButton = createElement("button", "削除", div)

        deleteButton.onclick = function() {
          div.remove()
        }
      }

      const createElement = function(element, textContent, containerElement) {
        const div = document.createElement(element)
        div.textContent = textContent
        containerElement.append(div)
        return div
      }
    </script>
  </body>
</html>
