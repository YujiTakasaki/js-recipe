<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button id="count-up">+1</button>
    <button id="dengen">電源OFF</button>

    <script>
      // ①HTMLの要素を取ってくる
      const counter = document.getElementById("counter")
      const countUpBtn = document.getElementById("count-up")
      const dengenBtn = document.getElementById("dengen")

      // 変数 = 状態 を宣言
      let isDengenOn = false
      let count = 0

      dengenBtn.onclick = function() {
        isDengenOn = !isDengenOn
        // 三項演算子
        dengenBtn.textContent = isDengenOn ? "電源ON" : "電源OFF"
      }

      countUpBtn.onclick = function() {
        if (isDengenOn === true) {
          count++
          counter.textContent = count
        }
      }
    </script>
  </body>
</html>
