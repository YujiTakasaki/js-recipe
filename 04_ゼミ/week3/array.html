<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列</title>
  </head>
  <body>
    <h1>配列って何？</h1>
    <script>
      // 配列
      const array = []
      console.log(array)

      // // 添字番号で引っ張ってこれる
      const mentors = ["じゅんせい", "さっきー", "こうへい", "とものり"]
      // console.log(mentors[0])
      // console.log(mentors[1])
      // console.log(mentors[2])
      // console.log(mentors[3])

      // 普通は、for 文と合わせて使ってそれぞれの要素を表示する
      for (let i = 0; i < mentors.length; i++) {
        console.log(mentors[i])
      }

      // 配列に新しく要素を追加するときは、 Array.prototype.push を使う
      mentors.push("たかひろ")
      console.log(mentors)

      // 配列の要素を JS で操作するには、プロトタイプメソッドを使う！
      // プロトタイプメソッドとは? -> 配列やオブジェクトや文字列が予めもってる関数
      // Array.prototype.includes を使う

      const isTomonoriHere = mentors.includes("のり")
      console.log(isTomonoriHere)

      // // もっと実用的には、オブジェクトと組み合わせる
      // const memos = [
      //   {

      //   },
      //   {
      //     text: "にんじん",
      //     date: new Date("2022-10-5"),
      //   },
      // ]
      // console.log(memos)
    </script>
  </body>
</html>
