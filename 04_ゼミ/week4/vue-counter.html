<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>どうしてVue.jsを使うのか?</title>
  </head>
  <body>
    <h1>Vueで作るカウンター</h1>
    <div id="app">
      <div>{{ count }}</div>
      <button v-on:click="countUp">＋１</button>
    </div>
    <script src="https://unpkg.com/vue@3.2.20"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            count: 0,
          }
        },
        methods: {
          countUp: function() {
            this.count += 1
          },
        },
      }).mount("#app")
    </script>
  </body>
</html>
